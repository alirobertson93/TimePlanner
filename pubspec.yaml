name: time_planner
description: A smart time planning application with AI-powered scheduling
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  
  # Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  sqlite3: ^2.0.0
  path_provider: ^2.1.0
  path: ^1.8.0
  
  # Navigation
  go_router: ^12.0.0
  
  # Utilities
  uuid: ^4.2.0
  intl: ^0.18.0
  collection: ^1.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code generation
  build_runner: ^2.4.0
  drift_dev: ^2.14.0
  riverpod_generator: ^2.3.0
  
  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
